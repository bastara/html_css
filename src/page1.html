<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page1</title>
</head>
<body>
<form>
    <div>
        <div>
            <h2><label for="clientName"><strong>Ваше имя<br/></strong></label></h2>
            <input type="text" id="clientName" maxlength="25" size="40" value="имя">
        </div>

        <div><label for="self"><strong>Расскажите о себе<br/></strong></label>
            <textarea id="self" cols="50" rows="5">
        </textarea>
        </div>

        <div>
            <label for="age"><strong>Ваш возраст<br/></strong></label>
            <input name="myRadio" type="radio" value="15"> <15<br/>
            <input name="myRadio" type="radio" value="25" id="age" checked="checked"> 15-25<br/>
            <input name="myRadio" type="radio" value="35"> >25
        </div>

        <div>
            <label for="hobby"><strong>Ваши увлечения<br/></strong></label>
            <input type="checkbox" name="a" value="1" id="hobby"> Велосипед<br/>
            <input type="checkbox" name="a" value="2"> Чтение<br/>
            <input type="checkbox" name="a" value="3"> Туризм<br/>
            <input type="checkbox" name="a" value="4"> Рыбалка
        </div>

        <div>
            <label for="country"><strong>Какие страны вы посетили<br/></strong></label>
            <select name="country" multiple id="country">
                <option value="Россия">Россия</option>
                <option value="Украина">Украина</option>
                <option value="Беларусь">Беларусь</option>
            </select>
        </div>

        <div>
            <label for="dream"><strong>Куда мечтаете поехать<br/></strong></label>
            <select name="country" id="dream">
                <option value="Мозамбик">Мозамбик</option>
                <option value="Панама">Панама</option>
                <option value="Чад">Чад</option>
            </select>
        </div>
    </div>
    <button type="submit">Отправить</button>
</form>

<a href="page2.html">Вторая страница</a>

</body>
</html>
