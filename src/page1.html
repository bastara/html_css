<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page1</title>
</head>
<body>
<form>
    <div>
        <p><strong>Как вас зовут?</strong></p>
        <p><input maxlength="25" size="40" value="имя"></p>

        <p><strong>Расскажите о себе</strong></p>
        <textarea cols="50" rows="5">
        </textarea>

        <p><strong>Ваш возраст</strong></p>
        <p><input type="radio" value="15"> <15 </p>
        <p><input type="radio" value="25"> 15-25</p>
        <p><input type="radio" value="35" checked> >25</p>

        <p><strong>Ваши увлечения</strong></p>
        <p><input type="checkbox" name="a" value="1"> Велосипед</p>
        <p><input type="checkbox" name="a" value="2" checked> Чтение</p>
        <p><input type="checkbox" name="a" value="3"> Туризм</p>
        <p><input type="checkbox" name="a" value="4"> Рыбалка</p>


        <p><strong>Какие страны вы посетили</strong></p>
        <select name="country" multiple>
            <option value="Россия">Россия</option>
            <option value="Украина">Украина</option>
            <option value="Беларусь">Беларусь</option>
        </select>

        <p><strong>Куда мечтаете поехать</strong></p>
        <select name="country">
            <option value="Мозамбик">Мозамбик</option>
            <option value="Панама">Панама</option>
            <option value="Чад">Чад</option>
        </select>
    </div>
    <button type="submit">Отправить</button>
</form>
