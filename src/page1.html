<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page1</title>
</head>
<body>
<form>
    <div>
        <div>
            <h2><label for="clientName"><strong>Ваше имя<br/></strong></label></h2>
            <input type="text" id="clientName" maxlength="25" size="40" value="имя">
        </div>

        <div><label for="self"><strong>Расскажите о себе<br/></strong></label>
            <textarea id="self" cols="50" rows="5">
        </textarea>
        </div>

        <div>
            <strong>Ваш возраст<br/></strong>
            <input name="myRadio" type="radio" value="15" id="check1"><label for="check1"><15</label><br/>
            <input name="myRadio" type="radio" value="25" id="check2" checked="checked"><label for="check2"> 15-25</label><br/>
            <input name="myRadio" type="radio" value="35" id="check3"><label for="check3"> >25</label>
        </div>

        <div>
            <strong>Ваши увлечения<br/></strong>
            <input type="checkbox" name="a" value="1" id="check21"><label for="check21"> Велосипед</label><br/>
            <input type="checkbox" name="a" value="2" id="check22"><label for="check22"> Чтениe</label><br/>
            <input type="checkbox" name="a" value="3" id="check23"><label for="check23"> Туризм</label><br/>
            <input type="checkbox" name="a" value="4" id="check24"><label for="check24"> Рыбалка</label>
        </div>

        <div>
            <label for="country"><strong>Какие страны вы посетили<br/></strong></label>
            <select name="country" multiple id="country">
                <option value="Россия">Россия</option>
                <option value="Украина">Украина</option>
                <option value="Беларусь">Беларусь</option>
            </select>
        </div>

        <div>
            <label for="dream"><strong>Куда мечтаете поехать<br/></strong></label>
            <select name="country" id="dream">
                <option value="Мозамбик">Мозамбик</option>
                <option value="Панама">Панама</option>
                <option value="Чад">Чад</option>
            </select>
        </div>
    </div>
    <button type="submit">Отправить</button>
</form>

<a href="page2.html">Вторая страница</a>

</body>
</html>
